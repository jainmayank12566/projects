<body class="bg-blue-500 flex flex-col justify-center items-center h-screen">
    <h1 class="text-orange-500 hover:text-2xl">Responsive Designs</h1>
    <div class="h-[100px] w-[250px] bg-white rounded-2xl flex justify-center items-center">

            <p class="font-bold">Tailwind CSS</p>

        </div>
